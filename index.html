<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>

                <img src="img/pictures-of-javascript-icon-png-892812.png" alt="">
